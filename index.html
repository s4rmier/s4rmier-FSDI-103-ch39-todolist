<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Lemon.App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/c7dcac8717.js" crossorigin="anonymous"></script>
  </head>

  <body class="flex-col align justify">

    <div class="container flex-col main-bg">
      
      <header class="flex-row align">
        <div class="brand flex-row align">
          <img src="logo.png" alt="" />
          <h1>Task Lemon.App</h2>
        </div>
        <button id="add-task" class="flex-row align">
          <i class="fa-solid fa-thumbtack"></i>
          <h3>Create Task</h3>
        </button>
      </header>

      <hr>

      <div id="popup-modal" class="hidden flex-col align justify">

        <div id="modal-backdrop"></div>
        <form action="#" class="main-bg flex-col">

          <i id="modal-close-button" class="fa-solid fa-xmark"></i>

          <h2>Create a new task</h2>
          <label for="">Task Title</label>
          <input type="text" name="" id="modal-task-title" placeholder="Enter task title">

          <label for="">Task Description</label>
          <textarea name="" id="modal-task-description" cols="30" rows="4" placeholder="Enter task description"></textarea>

          <div class="modal-button-container flex-row align">
            <h4>Created: <span id="modal-created-date"></span></h4>
            <button id="modal-task-submit" class="mark-complete flex-row align">
              <i class="fa-solid fa-check"></i>
              <h3>Submit Task</h3>
            </button>
         </div>
        </form>

      </div>

      <main class="flex-col align">
         
        <ul class="task-list flex-col">

              
        </ul>

      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
