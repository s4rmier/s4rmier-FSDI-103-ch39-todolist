<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Lemon.App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="logo.png" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/c7dcac8717.js" crossorigin="anonymous"></script>
  </head>

  <body class="flex-col align justify">

    <div class="container flex-col main-bg">
      
      <header class="flex-row align">
        <div class="brand flex-row align">
          <img src="logo.png" alt="" />
          <h1>Task Lemon.App</h2>
        </div>
        <button id="add-task" class="flex-row align">
          <i class="fa-solid fa-thumbtack"></i>
          <h3 class="desktop">Create Task [F3]</h3>
          <h3 class="mobile">Create</h3>
        </button>
      </header>

      <hr>

      <div id="popup-modal" class="hidden flex-col align justify">

        <div id="modal-backdrop"></div>
        <form action="#" class="main-bg flex-col">

          <i id="modal-close-button" class="fa-solid fa-xmark"></i>

          <h2>Create a new task</h2>
          <label>Task Title</label>
          <input type="text" id="modal-task-title" maxlength="18" placeholder="Enter task title">

          <label>Task Description</label>
          <input id="modal-task-description" placeholder="Enter task description"></textarea>

          <div class="modal-button-container flex-row align">
            <h4>Created: <span id="modal-created-date"></span></h4>
            <button id="modal-task-submit" class="flex-row align">
              <i class="fa-solid fa-check"></i>
              <h3>Submit Task</h3>
            </button>
         </div>
        </form>

      </div>

      <main class="flex-col align">

        <section class="task-number align">
          <figure class="flex-row align">
            <i class="fa-solid fa-bars-progress"></i>
            <figcaption>
                <h3>Task Count: <span class="task-count"></span></h3>
            </figcaption>
          </figure>

          <figure class="flex-row align">
            <i class="fa-solid fa-list-check"></i>
            <figcaption>
                <h3>Completed: <span class="complete-count"></span></h3>
            </figcaption>
          </figure>
        </section>
         
        <ul id="task-list" class="task-list flex-col">
          <!-- List Template -->
          <!-- <li class="hidden task-item card-bg flex-col justify">
            <div class="task-title flex-row align">
              <h3>
                Sample Task: Dr. Appointment
              </h3>
              <h4>
                Created: <span class="created-date">June 22, 2023</span>
              </h4>
            </div>
            <p class="task-description">
              July 26, 2023 <br>
              Chula Vista, CA
            </p>
            <button class="mark-complete flex-row align">
              <i class="fa-solid fa-check"></i>
              <h3>Mark Complete</h3>
            </button>
          </li> -->
        </ul>

      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
